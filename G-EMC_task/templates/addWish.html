
<!DOCTYPE html>
<html lang="UTF-8">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>UL korea G-EMC Auto</title>


    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <link href="/static/css/jumbotron-narrow.css" rel="stylesheet">

    <script src="../static/js/jquery-1.11.2.js"></script>

	<script src="../static/js/jquery.ui.widget.js"></script>

	<script type="text/javascript" src="../static/js/jquery.fileupload.js"></script>
	<script type="text/javascript" src="../static/js/jquery.fileupload-process.js"></script>
	<script type="text/javascript" src="../static/js/jquery.fileupload-ui.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">


        <script>
		$(function(){
			    $('#fileupload').fileupload({
        			url: 'upload',
        			dataType: 'json',
        			add: function (e, data) {
        				data.submit();
        			},
			        success:function(response,status) {
					console.log(response.filename);
					var filePath = 'static/Uploads/' + response.filename;
					$('#imgUpload').attr('src',filePath);
					$('#filePath').val(filePath);
			        	console.log('success');
			        },
			        error:function(error){
			        	console.log(error);
			        }
    			});
		})
	</script>

    <style>
	.btn-file {
    position: relative;
    overflow: hidden;
}
.btn-file input[type=file] {
    position: absolute;
    top: 0;
    right: 0;
    min-width: 100%;
    min-height: 100%;
    font-size: 100px;
    text-align: right;
    filter: alpha(opacity=0);
    opacity: 0;
    outline: none;
    background: white;
    cursor: inherit;
    display: block;
}
    </style>

  </head>

  <body>

    <div class="container"  style="font-family: 'Zilla Slab', serif">
      <div class="header">
        <span class="whoRU" style="font-family: 'Noto Sans KR', sans-serif; font-size:25px;  font-weight:bold ; color:#FFBF00" >{{user_name}},  </span>
        <span class="whoRU" style="font-size:20px; ">Your Future Starts Today ♪♬ </span>
        <nav>
          <ul class="nav nav-pills pull-right">
      	    <li role="presentation"><a href="/showDashboard">EMC Task</a></li>
      	    <li role="presentation"><a href="/userHome">Edit Task</a></li>
      	    <li role="presentation" class="active"><a href="#">Add Task</a></li>
            <li role="presentation" ><a href="/logout">Logout</a></li>
          </ul>
        </nav>
        <h3 class="text-muted" style="padding-left:400px">
          <a href="/">
            <img src="/static/images/logo_color_3.png" style="width:350px; height:150px"/>
          </a>
          </h3>
      </div>


	<div class="well">
      <form role="form" method="post" action="/addWish">


<!-- Form Name -->
<legend style="font-weight:bold">Input your Task</legend>

<!-- Text input-->
<div class="form-group" style="font-family: 'Noto Sans KR', sans-serif">
  <label  for="txtTitle">모델명</label>

  <input id="txtTitle" name="inputTitle" type="text" placeholder="예) BL1415N" class="form-control input-md">

</div>

<!-- Textarea -->
<div class="form-group" style="font-family: 'Noto Sans KR', sans-serif">
  <label for="txtPost">Description</label>

    <textarea class="form-control" id="txtPost" name="inputDescription" placeholder="예) SAMSUNG, Mobile Phone" ></textarea>

</div>


<div class="form-group">
  <label for="txtPost">Photos</label>

<div class="input-group">
                <span class="input-group-btn">
                    <span class="btn btn-primary btn-file">
                        Browse&hellip; <input type="file" id="fileupload" name="file" multiple>
                    </span>
                </span>
		<div class="pull-right">
                <img  id="imgUpload" style="width: 140px; height: 140px;" class="img-thumbnail"><input type="hidden" name="filePath" id="filePath"></input>
		</div>
            </div>

</div>

<div class="form-group">
<label>Mark this as private and not visible to others.</label><br/>
<input name="private" type="checkbox"> Mark as Private <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
</div>

<div class="form-group">
<label>Have you already accomplished this?</label><br/>
<input name="done" type="checkbox"> Mark as Done <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
</div>




<!-- Button -->
<div class="form-group">

    <p class="text-center">
    <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" />
  	</p>
</div>


</form>

</div>




      <footer class="footer">
        <p>&copy; UL korea SUW Lab Designed by YoungHwan & Sobin</p>
      </footer>

    </div>
  </body>
</html>
