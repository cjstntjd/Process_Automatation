
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UL korea G-EMC Auto</title>


    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@500&display=swap" rel="stylesheet">

    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/signUp.js"></script>

  </head>

  <body>

    <div class="container" style="font-family: 'Zilla Slab', serif">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation" class="active"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted" style="padding-left:400px"><a href="/"><img src="/static/images/logo_color_3.png" style="width:350px; height:150px"/></a></h3>
      </div>

      <div class="jumbotron">
        <h1>Please CLICK the image to take pictures for Face ID!</h1>
        <img src="/static/images/camera_white.jpg" style="width:500px" name="inputPhoto" id="inputPhoto">
        <form class="form-signin" action='/signUp' method='POST'>

        <label for="inputEmail" class="sr-only">Your Name</label>
        <input type="name" name="inputEmail" id="inputEmail" class="form-control" placeholder="Name" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

        <input id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit" value="Sign Up"></button>
      </form>
      </div>



      <footer class="footer">
        <p>&copy; UL korea SUW Lab Designed by YoungHwan & Sobin</p>
      </footer>

    </div>
  </body>
</html>
